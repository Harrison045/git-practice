<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/shoe.css">
</head>
<body>
	<div class="container">
		<div class="row gray" style="height: 60px;">
			<div class="col-md-12 text-end text-white" style="font-size: xxx-large;">0</div>
		</div>

		<div class="row text-center" style="height: 60px; font-size: x-large;">
			<div class="col-md-3 white pt-3 border_">AC</div>
			<div class="col-md-3 white pt-3 border_">+/-</div>
			<div class="col-md-3 white pt-3 border_">%</div>
			<div class="col-md-3 orange">รท</div>
		</div>

		<div class="row text-center" style="height: 60px; font-size: x-large;">
			<div class="col-md-3 white pt-3 border_">7</div>
			<div class="col-md-3 white pt-3 border_">8</div>
			<div class="col-md-3 white pt-3 border_">9</div>
			<div class="col-md-3 orange">x</div>
		</div>

		<div class="row text-center" style="height: 60px; font-size: x-large;">
			<div class="col-md-3 white pt-3 border_">4</div>
			<div class="col-md-3 white pt-3 border_">5</div>
			<div class="col-md-3 white pt-3 border_">6</div>
			<div class="col-md-3 orange">-</div>
		</div>

		<div class="row text-center" style="height: 60px;font-size: x-large;">
			<div class="col-md-3 white pt-3 border_">1</div>
			<div class="col-md-3 white pt-3 border_">2</div>
			<div class="col-md-3 white pt-3 border_">3</div>
			<div class="col-md-3 orange">+</div>
		</div>

		<div class="row text-center" style="height: 60px;font-size: x-large;">
			<div class="col-md-6 white text-center pt-3 border_">0</div>
			<div class="col-md-3 white pt-3 border_">.</div>
			<div class="col-md-3 orange">=</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
